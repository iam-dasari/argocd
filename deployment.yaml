apiVersion: apps/v1
kind: Deployment
metadata:
  name: my-app-deployment
  labels:
    app: my-app
spec:
  replicas: 3 # Desired number of Pod replicas
  selector:
    matchLabels:
      app: my-app
  template:
    metadata:
      labels:
        app: my-app
    spec:
      containers:
      - name: my-app-container
        image: nginx # Replace with your application's image
        ports:
        - containerPort: 80 # Port your application listens on inside the container
---
apiVersion: v1
kind: Service
metadata:
  name: my-app-service
spec:
  selector:
    app: my-app # Selects Pods with the label 'app: my-app'
  type: NodePort
  ports:
    - protocol: TCP
      port: 80 # Port the Service exposes internally
      targetPort: 80 # Port on the Pod that the Service targets
      nodePort: 30080 # Optional: Specific port on the Node (must be in range 30000-32767)